<!DOCTYPE html>
<html lang="en" class="h-100"
        xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="generator" content="Hugo 0.88.1">
  <title>Categories</title>


  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/023c1d9b01.js" crossorigin="anonymous"></script>

  <!-- Bootstrap scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" th:href="@{/styles/styles.css}" />

  <!-- Custom styles for this template -->
  <link rel="stylesheet" th:href="@{/cover.css}" >

</head>

<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container-fluid d-flex w-200 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Financier</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link" th:href="@{/index}">Home</a>
        <a class="nav-link" th:href="@{/users}">List of Users</a>
        <a class="nav-link active" aria-current="page" th:href="@{/web/all-categories}">Categories</a>
        <a class="nav-link" th:href="@{/web/expenses}">Expenses</a>
        <a class="nav-link" th:href="@{/login}">Login</a>
        <a class="nav-link" th:href="@{/register}">Register</a>
      </nav>
    </div>
  </header>

  <main class="px-3">

    <div class="container">
                  <a class="nav-link" th:href="@{/web/add-category}">Add category</a>
    </div>
    <table  class="table table-striped table-bordered text-white table-dark">
      <thead class="thead-dark">
      <tr>
        <td>Category id</td>
        <td>Category name</td>
        <td>Creation timestamp</td>
        <td>Update timestamp</td>
        <td>User id</td>

      </tr>
      </thead>
      <tbody >
      <tr th:each="cat: ${categories}">
        <td  th:text="${cat.id()}">1</td>
        <td  th:text="${cat.name()}">Shopping</td>
        <td  th:text="${#temporals.format(cat.created(), 'dd-MM-yyyy')}"></td>
        <td  th:text="${#temporals.format(cat.updated(), 'dd-MM-yyyy')}">2021-10-21</td>
        <td href="#">User id</td>
        <td ><a class="text-success" th:href="@{'/web/edit-category/' + ${cat.id()}}" href="#">Edit me</a></td>
        <td ><a class="text-info" th:href="@{'/web/delete-category/' + ${cat.id()}}" href="#">Delete me</a></td>
      </tr>
      </tbody>
    </table>
  </main>

  <footer class="mt-auto text-white-50">
    <p>Made with <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://github.com/danielrak1" class="text-white">@DRK</a>.</p>
  </footer>
</div>

</body>
</html>
