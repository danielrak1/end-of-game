<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Categories</title>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/023c1d9b01.js" crossorigin="anonymous"></script>

    <!-- Bootstrap scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" th:href="@{/styles/styles.css}" />

</head>
<body>

<div class="container text-center ">
    <h3>All categories</h3>



    <table  class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <td>Expense name</td>
            <td>Amount</td>
            <td>Creation timestamp</td>
            <td>Update timestamp</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exp: ${expenses}">
            <td th:text="${exp.description()}">Shopping</td>
            <td th:text="${exp.amount()}">50</td>
            <td th:text="${exp.expenseDate()}">2021-10-21</td>
            <td th:text="${exp.updated()}">2021-10-21</td>
            <td><a th:href="@{'/web/delete-category/' + ${exp.id()}}" href="#">Delete me</a></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
